<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Autoplay Image Slider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
        }
        .slider {
            height: 350px;
            margin: auto;
            position: relative;
            width: 90%;
            display: grid;
            place-items: center;
            overflow: hidden;
        }
        .slide-track {
            display: flex;
            width: calc(400px * 12); /* Adjusted for 6 images (2 sets) */
            animation: scroll 20s linear infinite;
        }
        .slide-track:hover {
            animation-play-state: paused;
        }
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-400px * 6)); /* Move by 6 images width */
            }
        }
        .slide {
            height: 300px;
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 15px;
            perspective: 100px;
            position: relative;
        }
        .slide img {
            width: 100%;
            height: 80%;
            transition: transform 1s;
        }
        .slide img:hover {
            transform: translateZ(20px);
        }
        .slide h1 {
            margin-top: 10px;
            color: black;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
        }
        .slider::before,
        .slider::after {
            background: linear-gradient(to right, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            content: '';
            height: 100%;
            position: absolute;
            width: 15%;
            z-index: 2;
        }
        .slider::before {
            left: 0;
            top: 0;
        }
        .slider::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slide-track">
            <div class="slide">
                <img src="images/about-us-gallery-img1.jpg" alt="Image 1">
                <h1>Slide 1</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img2-.jpg" alt="Image 2">
                <h1>Slide 2</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img3.jpg" alt="Image 3">
                <h1>Slide 3</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img1.jpg" alt="Image 1">
                <h1>Slide 1</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img2-.jpg" alt="Image 2">
                <h1>Slide 2</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img3.jpg" alt="Image 3">
                <h1>Slide 3</h1>
            </div>
            <!-- Repeat the images for infinite scroll effect -->
            <div class="slide">
                <img src="images/about-us-gallery-img1.jpg" alt="Image 1">
                <h1>Slide 1</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img2-.jpg" alt="Image 2">
                <h1>Slide 2</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img3.jpg" alt="Image 3">
                <h1>Slide 3</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img1.jpg" alt="Image 1">
                <h1>Slide 1</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img2-.jpg" alt="Image 2">
                <h1>Slide 2</h1>
            </div>
            <div class="slide">
                <img src="images/about-us-gallery-img3.jpg" alt="Image 3">
                <h1>Slide 3</h1>
            </div>
        </div>
    </div>
</body>
</html>
